
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="container">
        <div class="hook"></div>
        <div class="vertical"></div>
        <div class="horizontal"></div>
        <div class="man">
            <div class="man-0 man-1"></div>
            <div class="man-0 man-2"></div>
            <div class="man-0 man-3"></div>
            <div class="man-0 man-4"></div>
            <div class="man-0 man-5"></div>
            <div class="man-0 man-6"></div>
        </div>
    </div>
    <div class="content">
        <div id="word"></div>
        <div class="guess-container">
            GUESS: <input type="text" id="guess" maxlength="1">
        </div>
        <div class="instruction">
            INSTRUCTION:<br>Enter your guess at the box above.<br>Press "ENTER" to submit your answer.    
        </div>
        <div id="misses">
            WRONG LETTERS: <input type="text" id="misses" maxlength="1">
        </div>
</div>
</body>
</html>
